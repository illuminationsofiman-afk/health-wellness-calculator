<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Health & Wellness Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      max-width: 400px;
      width: 90%;
      padding: 2rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h1 {
      margin-bottom: 1rem;
      text-align: center;
      color: #00796b;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
      color: #333;
    }
    input[type="number"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      width: 100%;
      background: #00796b;
      border: none;
      color: white;
      padding: 0.7rem;
      margin-top: 1.5rem;
      font-size: 1.1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #004d40;
    }
    .message {
      text-align: center;
      margin-top: 1rem;
      color: #00796b;
      font-weight: 600;
    }
    .auth-section {
      margin-bottom: 2rem;
      border-bottom: 1px solid #eee;
      padding-bottom: 1rem;
    }
    .toggle-link {
      color: #00796b;
      cursor: pointer;
      text-decoration: underline;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      display: inline-block;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Health & Wellness Calculator</h1>

  <!-- Authentication -->
  <div class="auth-section">
    <div id="auth-form">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@example.com" required />
      
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required />

      <button id="auth-btn">Sign Up</button>
      <div class="toggle-link" id="toggle-auth">Already have an account? Sign In</div>
    </div>
    <div id="auth-message" class="message"></div>
  </div>

  <!-- Calculator Form -->
  <form id="health-form" style="display:none;">
    <label for="age">Age (years)</label>
    <input type="number" id="age" min="1" max="120" required />
    
    <label for="weight">Weight (kg)</label>
    <input type="number" id="weight" min="1" max="500" required />
    
    <label for="height">Height (cm)</label>
    <input type="number" id="height" min="30" max="300" required />

    <button type="submit">Calculate BMI</button>
  </form>

  <div id="result" class="message"></div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
  // Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDqn1uaT2H_f6QJfjEFEPS6-ER44PFq7Sw",
    authDomain: "health-c9ad1.firebaseapp.com",
    projectId: "health-c9ad1",
    storageBucket: "health-c9ad1.firebasestorage.app",
    messagingSenderId: "548583128415",
    appId: "1:548583128415:web:63f6aa0b9d71974a94caea",
    measurementId: "G-0P85LR6FKZ"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.firestore();

  // Elements
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const authBtn = document.getElementById('auth-btn');
  const toggleAuthLink = document.getElementById('toggle-auth');
  const authMessage = document.getElementById('auth-message');
  const healthForm = document.getElementById('health-form');
  const resultDiv = document.getElementById('result');

  let isSignUp = true;

  toggleAuthLink.addEventListener('click', () => {
    isSignUp = !isSignUp;
    authBtn.textContent = isSignUp ? 'Sign Up' : 'Sign In';
    toggleAuthLink.textContent = isSignUp ? 'Already have an account? Sign In' : "Don't have an account? Sign Up";
    authMessage.textContent = '';
  });

  authBtn.addEventListener('click', () => {
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();
    authMessage.textContent = '';

    if (!email || !password) {
      authMessage.textContent = 'Please enter email and password.';
      return;
    }

    if (isSignUp) {
      // Sign Up
      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          authMessage.style.color = 'green';
          authMessage.textContent = 'Sign Up successful! You are now logged in.';
          showCalculator();
        })
        .catch(error => {
          authMessage.style.color = 'red';
          authMessage.textContent = error.message;
        });
    } else {
      // Sign In
      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          authMessage.style.color = 'green';
          authMessage.textContent = 'Sign In successful!';
          showCalculator();
        })
        .catch(error => {
          authMessage.style.color = 'red';
          authMessage.textContent = error.message;
        });
    }
  });

  auth.onAuthStateChanged(user => {
    if (user) {
      showCalculator();
    } else {
      hideCalculator();
    }
  });

  function showCalculator() {
    healthForm.style.display = 'block';
    document.querySelector('.auth-section').style.display = 'none';
    resultDiv.textContent = '';
  }

  function hideCalculator() {
    healthForm.style.display = 'none';
    document.querySelector('.auth-section').style.display = 'block';
  }

  // Calculate BMI function
  healthForm.addEventListener('submit', e => {
    e.preventDefault();

    const age = Number(document.getElementById('age').value);
    const weight = Number(document.getElementById('weight').value);
    const height = Number(document.getElementById('height').value);

    if (age <= 0 || weight <= 0 || height <= 0) {
      resultDiv.style.color = 'red';
      resultDiv.textContent = 'Please enter valid positive numbers.';
      return;
    }

    // BMI formula = weight (kg) / (height (m))^2
    const heightMeters = height / 100;
    const bmi = weight / (heightMeters * heightMeters);

    let category = '';
    if (bmi < 18.5) category = 'Underweight';
    else if (bmi < 24.9) category = 'Normal weight';
    else if (bmi < 29.9) category = 'Overweight';
    else category = 'Obese';

    resultDiv.style.color = 'green';
    resultDiv.innerHTML = `Your BMI is <strong>${bmi.toFixed(1)}</strong> (${category}).`;

    // Save data to Firestore
    const user = auth.currentUser;
    if (user) {
      db.collection('users').doc(user.uid).collection('calculations').add({
        age,
        weight,
        height,
        bmi,
        category,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        console.log('Calculation saved to Firestore.');
      }).catch(err => {
        console.error('Error saving calculation:', err);
      });
    }
  });
</script>

</body>
</html>
